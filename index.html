<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header id="header">
      <ul>
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
          <li><a href="#info" class="nav-link">Info</a></li>
      </ul>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FSwoosh&psig=AOvVaw3X14bTX3Yzr5U3ffDYRtE_&ust=1645105945044000&source=images&cd=vfe&ved=0CAgQjRxqFwoTCNC8ma2vhPYCFQAAAAAdAAAAABAD" alt="Nike Logo" id="header-img"> 
    </header>

    <div class="iframe-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eGUor824a74" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <form action="" id="form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email here">

      <button type="submit" id="submit">Submit</button>

    </form>

    <div id="about">
      <p>Nike, Just do it</p> 
    </div>
    <div id="contact">
      <p>Tel : +12 234 5677 8</p>
      <p>Email : nike@google.com</p>
      <p>Address : House No 1</p>
    </div>
    <div id="info">
      <p>Nike is the best sports product producer in the world</p>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
