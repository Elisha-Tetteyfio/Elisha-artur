<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header id="header">
      <nav id="nav-bar">
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#info" class="nav-link">Info</a>
      </nav>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FSwoosh&psig=AOvVaw3X14bTX3Yzr5U3ffDYRtE_&ust=1645105945044000&source=images&cd=vfe&ved=0CAgQjRxqFwoTCNC8ma2vhPYCFQAAAAAdAAAAABAD" alt="Nike Logo" id="header-img"> 
    </header>

    <video width= "100%" id="video" poster="Nike Advert" controls>

      <source src="https://www.youtube.com/watch?v=eGUor824a74" type="video/mp4">
    </video>

    <form action="" id="form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email here">

      <button type="submit" id="submit">Submit</button>

    </form>

    <div id="about">
      <p>Nike, Just do it</p> 
    </div>
    <div id="contact">
      <p>Tel : +12 234 5677 8</p>
      <p>Email : nike@google.com</p>
      <p>Address : House No 1</p>
    </div>
    <div id="info">
      <p>Nike is the best sports product producer in the world</p>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
